<body>

	<a href='../' style='float: right;'>Back to Map</a>
	<table id="meshdata" class="display" cellspacing="0" width="100%">
		<thead>
			<tr>
				<th>Name</th>
				<th>Location</th>
				<th>Grid</th>
				<th>Uptime</th>
				<th>Freq</th>
<!--				<th>Lat</th> -->

				<th>SSID</th>

				<th>Board ID</th>
				<th>Version</th>
				<th>Last Seen</th>
			</tr>
		</thead>

		<tfoot>
			<tr>
				<th>Name</th>
				<th>Location</th>
				<th>Grid</th>
				<th>Uptime</th>
				<th>Freq</th>
<!--				<th>Lat</th> -->
<!--				<th>Lon</th> -->
				<th>SSID</th>
				<th>Active Tunnels</th>
				<th>Model</th>
				<th>Hardware</th>
				<th>Board ID</th>
				<th>Version</th>
				<th>Last Seen</th>
			</tr>
		</tfoot>
	</table>
	<script>
	new DataTable('#meshdata', {
		ajax: '../data/node_report_data.json',
		colReorder: true,
		"scrollX": true,
		"pageLength": 25,
		"columnDefs": [{
			"visible": true,
			"targets": -1,
		}],
		"columns": [
			{data: 'node'},
			{data: 'location'},
			{data: 'grid_square'},
			{data: 'uptime'},
			{data: 'freq'},
//			{data: 'lat'},
//			{data: 'lon'},
			{data: 'ssid'},
			{data: 'active_tunnel_count'},
			{data: 'model'},
			{data: 'hardware'},
			{data: 'board_id'},
			{data: 'firmware_version'},
			{data: 'last_seen'}
		],
		processing: true,
		serverside: true,
		layout: {
			topStart: {
				buttons: [ 'excel' ]
			}
		}
	});
	</script>

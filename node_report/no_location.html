			<tr>
				<th>Date</th>
				<th>Error</th>
				<th>Node</th>
				<th>Reason</th>

			<tr>
				<th>Date</th>
				<th>Error</th>
				<th>Node</th>

		</tfoot>

	new DataTable('#noLocdata', {
		ajax: '../data/no_location.json',

		"scrollX": true,
		"pageLength": 25,
		"columnDefs": [{
			"visible": true,
			"targets": -1,
		}],
		"columns": [
			{data: 'date'},
			{data: 'error'},
			{data: 'node'},
			{data: 'reason'},
		],
		processing: true,
		serverside: true,
		layout: {
			topStart: {
				buttons: [ 'excel' ]
			}
		}
	});
